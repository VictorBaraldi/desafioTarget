<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <h2>Fibonacci</h2>
    <label for="fibo">Verifique se o número pertence ou não a sequência Fibonacci</label>
    <input type="number" name="fibo" id="fibo">
    <button class="btn">Verificar</button>
    <div class="resposta"></div>
  </form>
  <form>
    <h2>Inverter</h2>
    <label for="invert">Digite a palavra para inverter as letras</label>
    <input type="text" name="invert" id="invert">
    <button class="btn-invert">Inverter</button>
    <div class="resposta-invert"></div>
  </form>
  <script src="script.js"></script>
</body>

</html>
